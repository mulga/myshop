<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/app.css" />

    <title>My Shop</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo">My Shop</a>
          <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>

          <!-- cart -->

          <div class="cart">
            <h2 class="cart-title">Cart</h2>
            <!-- content -->
            <div class="cart-content">
              <!-- <div class="cart-box">
                <img src="assets/img/02.jpg" alt="" class="cart-img" />
                <div class="detail-box">
                  <div class="cart-product-title">Yesil salata</div>
                  <div class="cart-price">$35.12</div>
                  <input type="number" value="1" class="cart-quantity" />
                </div>
               
                <i class="fa-solid fa-trash-can cart-remove"></i>
              </div> -->
            </div>
            <!-- total -->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price" id="totalPrice">$0</div>
            </div>
            <!-- Buy now -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close -->
            <i class="fa-solid fa-xmark" id="close-cart"></i>
          </div>
        </nav>
      </div>
    </header>

    <!-- shop -->

    <section class="shop">
      <div class="container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
          <!-- Box 1 -->
          <div class="product-box">
            <img src="assets/img/01.jpg" alt="" class="product-image" />
            <h2 class="product-title">Ton balikli salata</h2>
            <span class="price">$25</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!-- Box 2 -->
          <div class="product-box">
            <img src="assets/img/02.jpg" alt="" class="product-image" />
            <h2 class="product-title">Yesil salata</h2>
            <span class="price">$35</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!-- Box 3 -->
          <div class="product-box">
            <img src="assets/img/03.jpg" alt="" class="product-image" />
            <h2 class="product-title">Pastirmali salata</h2>
            <span class="price">$45</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!-- Box 4 -->
          <div class="product-box">
            <img src="assets/img/04.jpg" alt="" class="product-image" />
            <h2 class="product-title">Makarna salata</h2>
            <span class="price">$25</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!-- Box 5 -->
          <div class="product-box">
            <img src="assets/img/05.jpg" alt="" class="product-image" />
            <h2 class="product-title">Marul salata</h2>
            <span class="price">$25</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!-- Box 6 -->
          <div class="product-box">
            <img src="assets/img/06.jpg" alt="" class="product-image" />
            <h2 class="product-title">Peynirli salata</h2>
            <span class="price">$55</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
          <!-- Box 7 -->
          <div class="product-box">
            <img src="assets/img/07.jpg" alt="" class="product-image" />
            <h2 class="product-title">Meyse salatasi</h2>
            <span class="price">$65</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
          </div>
        </div>
      </div>
    </section>

   
    <!-- Jquerry -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom Js -->
    <script src="assets/app.js"></script>
  </body>
</html>
